<html>
<script>
    const valor = 2

    // Uma vez que uma condição é satisfeita, as próximas condições não são verificadas
    if (valor <= 1) {
        console.log("condição 1")
    }
    else if (valor > 1 && valor <= 2) {
        console.log("condição 2")
    }
    else if (valor > 2 && valor <= 3) {
        console.log("condição 3")
    }
    else {
        console.log("outra")
    }
</script>

</html>
