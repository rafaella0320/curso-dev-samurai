<html>
<script>
    let texto = "A"
    let valor

    // Uso do operador ternário para atribuir um valor a 'valor'
    // se texto tiver valor "A", atribuir 10 a variável, senão atribuir 20
    valor = texto == "A" ? 10 : 20
    console.log("valor: ", valor)

    // Execução de comando via ternário
    // Se verdadeiro, fazer algo, senão fazer outra coisa
    texto == "B" ? console.log('SE') : console.log('SENÃO')

</script>
</html>
