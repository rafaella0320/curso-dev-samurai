<html>
<script>
    /* Este script demonstra o uso de uma estrutura de análise simples, de igualdade (switch),
    para determinar a ação a ser tomada com base no valor de uma variável. */

    let variavel = 5

    switch (variavel) {
        case 1:
            console.log("Condição 1") // Se o valor de 'variavel' for igual a 1, imprime "Condição 1"
            break // Sai do switch após executar o bloco de código associado ao caso
        case 2:
            console.log("Condição 2")
            break
        case 3:
            console.log("Condição 3")
            break
        default:
            break // Se 'variavel' não corresponder a nenhum dos casos anteriores, termina o switch
    }
</script>
</html>
