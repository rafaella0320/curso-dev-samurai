<html>
<script>
    // Se 1 (number) for igual a 1 (number)
    if (1 === 1) {
        // Mostre no console "verdadeiro"
        console.log("verdadeiro")
    }

    // Se 1 (number) for igual a "1" (string)
    if (1 === "1") {
        // Mostre no console "sim"
        console.log("sim")
    } // Não aparecerá

    // Se 1 for menor que 2 e 2 for menor que 3
    if (1 < 2 && 2 < 3) {
        // Mostre no console "real"
        console.log("real")
    }

    // se not(1 igual a 2) e 5 igual a 5  
    if (!(1 == 2) && 5 == 5) {
        // Mostre no console "sim"
        console.log("sim")
    }

    // se 1 igual a 2 ou 5 igual a 5  
    if (1 == 2 || 5 == 5) {
        // Mostre no console "yes"
        console.log("yes")
    }
</script>
</html>
