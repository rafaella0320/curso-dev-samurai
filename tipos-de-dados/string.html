<html>
<script>
  /* strings -> dados do tipo texto. 
  Deve ficar entre aspas */

  // simples
  console.log('Rafaella')
  // duplas
  console.log("Rafaella Moreira")
  // crase
  console.log(`Rio de Janeiro - RJ`)

  // Escape -> mostrar aspas dentro do texto
  // Método 1
  console.log('Es"cape"')
  // Método 2
  console.log("Es'cape'")
  // Método 3
  console.log("Es\"cape\"")
</script>
</html>
