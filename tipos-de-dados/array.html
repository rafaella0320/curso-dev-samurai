<html>
<script>
    // Array é uma estrutura de dados que armazena uma coleção ordenada de elementos.

    // array de números
    console.log([1, 2, 3]);

    // array misto, contendo números e strings
    console.log([1, "a", "B"]);

    // array com objetos como elementos
    console.log([1, "a", { nome: "Rafaella", sobrenome: "Moreira" }]);

    // Os elementos de um array são acessados por meio de um índice, que começa em 0.
    /* Por exemplo, o primeiro elemento de um array tem índice 0, o segundo tem índice 1,
    e assim por diante.*/
</script>
</body>
</html>
