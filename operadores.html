<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script>
    /* Grupos -> () Entre parênteses a conta tem maior prioridade*/
    10 + (3 * 2)
    // Soma -> +
    1 + 1
    // Subtração -> -
    5 - 3
    // Multiplicação -> *
    5 * 9
    // Divisão -> /
    50 / 5
    // Resto -> %
    20 % 3
    // Exponenciação -> **
    10 ** 2
</script>

</html>
