<html>
<script>
    // Comparadores -> Servem para comparar dois valores e / ou variáveis.
    /* 
    - Igual - `==`
    - Diferente - `!=`
    - Menor - `<`
    - Menor igual - `<=`
    - Maior - `>`
    - Maior igual - `>=`

    Uma comparação sempre retornará verdadeiro ou falso
    */

    console.log(1 > 2) // false
    console.log(1 == 1) // true
    console.log("A" == "A") // true
    console.log("A" < "B") // true

    const idade = 16
    const limite = 18
    console.log(idade >= limite) // false
</script>
</html>
