<html>
<script>
    let num = 0

    // Adicionando valores a uma variável
    num += 2; // Equivalente a num = num + 2
    // num é 2 (0 + 2)
    // Multiplicando valores a uma variável
    num *= 2; // Equivalente a num = num * 2
    // num é 4 (2 * 2)

    // E assim por diante: += -= *= /=
</script>
</html>
