<html>
<script>
    /* O valor é considerado falso (Falsy) quando:
    - false
    - 0
    - -0
    - 0n
    - ""
    - ''
    - ``
    - null
    - undefined
    - NaA

    O valor é considerado verdadeiro (Truthy) quando:
    - true
    - {}
    - []
    - 1
    - 1.2
    - "0"
    - "false"
    - -1
    - -1.2
    - Infinity
    - -Infinity */

    // Se valor for verdadeiro, escrever "verdadeiro", se não escrever "falso"
    console.log(0 ? 'verdadeiro' : 'falso') // falso
    console.log("" ? 'verdadeiro' : 'falso') // falso
    
    console.log(1 ? 'verdadeiro' : 'falso') // verdadeiro

</script>

</html>
