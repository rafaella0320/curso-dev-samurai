<html>
<script>
    // Contadores

    let num = 0
    // atribuindo valor novo, somando com 1
    num = num + 1 // 0 + 1
    // ++ : soma + 1
    num++ // 1 + 1 
    // -- : diminui -1
    num-- // 2 - 1
    console.log(num) // saída: 1

    let number = 0
    // Usando o operador ++ à direita: retorna o valor atual (0) e depois incrementa
    console.log(number++) // 0
    console.log(number++) // 1 
    console.log(number) // 2 

    let numero = 0
    // Usando o operador ++ à esquerda: incrementa primeiro e depois retorna o valor
    console.log(++numero) // 1
    console.log(++numero) // 2
    console.log(numero) // 2 
</script>
</html>
