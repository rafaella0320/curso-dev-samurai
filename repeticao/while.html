<html>
<meta charset="UTF-8" />
<script>
    let contador = 1;

    /* Enquanto a condição for verdadeira, 
    o bloco de código dentro do while será executado em loop. */
    // Enquanto o valor do contador for menor ou igual a 10...
    while (contador <= 10) {
        // Exibe a mensagem indicando a execução atual do loop
        console.log(`Executando ${contador}.`);

        // Incrementa o contador para avançar para a próxima iteração
        contador++;
    }

    // Indica o término do programa após o loop while
    console.log("Fim do programa.");
</script>
</html>
