<html>
<meta charset="UTF-8" />
<script>
    // O loop for...of é uma estrutura utilizada para iterar sobre elementos iteráveis, como arrays.
    // Ele percorre cada elemento da lista, atribuindo o valor do elemento à variável especificada.

    const nomes = ["Felipe", "Maria", "Paulo", "Marcelo"];

    /* Neste caso, 'nome' recebe o valor de cada elemento da lista 'nomes' em cada iteração.
    Não há necessidade de controlar um índice de iteração manualmente. */
    for (const nome of nomes) {
        console.log(nome); // Imprime cada nome no console
    }
</script>
</html>
