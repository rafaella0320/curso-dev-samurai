<html>
<meta charset="UTF-8" />
<script>
    // Este loop for realiza uma contagem regressiva de 3 até 0
    /* Utilizando uma estrutura semelhante ao while: 
    inicialização, condição, incremento */
    for (let i = 3; i >= 0; i--) {
        console.log(i)  // Imprime o valor atual de i no console
    }

    console.log("Fim do programa")
</script>
</html>
