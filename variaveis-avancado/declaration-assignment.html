<html>
<script>
    // Declaration Assignment - var/let - declaro a variável e atribuo um valor diretamente
    // Este método é útil para evitar bugs e manter o código mais limpo.
    let x = 123;

    let y; // Declarando a variável sem atribuir um valor

    y = 10;
    console.log("O tipo de y é:", typeof y);

    y = "A";
    console.log("Agora o tipo de y é:", typeof y);
</script>
</html>
