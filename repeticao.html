<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script>
    // While Loop
    // Executa uma repetição de um bloco de código enquanto a condição for true
    
    // Estrutura ↓
    // while (condição) {
    //     // código a ser repetido
    // }

    let contador = 1; // Começar do número 1

    // Configurando para imprimir o nome "Felipe" 10 vezes.
    // Enquanto o contador for menor ou igual a 10, o loop continuará.
    while (contador <= 10) {
        // Imprimir o valor atual e depois o nome Felipe
        console.log(contador + " - Felipe");
        // Incrementar contador para garantir que depois a condição se torne falsa
        // Isso evita que o loop se torne infinito.
        contador = contador ++; // Ou então contador + 1
    }
    
    // Após o loop terminar...
    console.log("Fim da execução");
</script>

</html>
