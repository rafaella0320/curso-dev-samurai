<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script>
    // or (ou) -> ||
    // Retorna true quando qualquer valor for verdadeiro 
    false || false //false
    false || true // true
    true || false // true
    true || true // true

    // and (e) -> &&
    // Retorna true quando todos os valores são verdadeiros
    false && false //false
    false && true // false
    true && true // true
    true && false //false

    // not (não) -> !
    // Tudo que é true se torna false e vice versa.
    !false // true
    !true // false
    !(10 < 20) // !true = false

    let a = 10
    let b = 20
    let c = 30
    let abc = (a < b) && !(b < c) // true && not true = false
    alert(abc)
</script>

</html>
