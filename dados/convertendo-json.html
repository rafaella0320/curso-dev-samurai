<html>
<meta charset="UTF-8" />
<script>
    // JSON - JavaScript Object Notation
    // JSON.stringify()
    // JSON.parse()

    const people = [
        {
            id: 1,
            name: "Felipe",
            lastName: "Fontoura",
            bornDate: new Date(1982, 1, 18),
            address: {
                city: "São José dos Campos",
            },
        },
        {
            id: 2,
            name: "Rafaella",
            lastName: "Moreira",
            bornDate: new Date(2003, 8, 27),
            address: {
                city: "Rio de Janeiro",
            },
        },
    ]

    // Convertendo de Objeto para JSON
    console.log(JSON.stringify(people))

    // Convertendo JSON para Objeto
    const json = '[{ "id": 1, "name": "Felipe", "lastName": "Fontoura", "bornDate": "1982-02-18T03:00:00.000Z", "address": { "city": "São José dos Campos" } }, { "id": 2, "name": "Rafaella", "lastName": "Moreira", "bornDate": "2003-09-27T03:00:00.000Z", "address": { "city": "Rio de Janeiro" } }]'
    console.log(JSON.parse(json))

</script>

</html>
