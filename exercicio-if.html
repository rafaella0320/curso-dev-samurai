<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script>
    let idioma = prompt("Por favor, digite o código do IDIOMA desejado: \n pt = português \n en = inglês \n fr = francês \n es = espanhol")

    if (idioma == 'pt') {
        alert("Olá")
    }
    else if (idioma == 'en') {
        alert("Hi")
    }
    else if (idioma == 'fr') {
        alert("Salut")
    }
    else if (idioma == 'es'){
        alert("Hola")
    }
    else{
        alert("Código do idioma não reconhecido.")
    }
</script>

</html>
